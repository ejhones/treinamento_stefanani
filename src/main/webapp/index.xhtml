<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Cadastro" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Nome: " />
            <p:inputText id="name" required="true" value="#{agenteMB.agente.nome}" />
 
            <p:outputLabel for="extended" value="Data Contratação: " />
            <p:calendar id="extended" value="#{agenteMB.agente.dtContratacao}" required="true"/>
 
            <p:outputLabel for="number" value="Tempo de Serviço: " />
            <p:spinner id="number" required="true" value="#{agenteMB.agente.tempoServico}"/>
            
        </h:panelGrid>
    	</p:panel>
 		<p:commandButton value="Chamar" action="#{agenteMB.chamar()}"/>
    </h:form>
</h:body>
</html>
